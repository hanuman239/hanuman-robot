<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar Chatbot with ChatGPT</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #3366cc;
            margin-bottom: 20px;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #output {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #004d99;
        }

        p {
            margin: 5px 0;
        }

        p b {
            color: #3366cc;
        }
    </style>
</head>
<body>

    <h1>Myanmar Chatbot with ChatGPT</h1>

    <div id="chatbox">
        <div id="output"></div>
        <input type="text" id="input" placeholder="Type something..." autocomplete="off">
        <button id="send">Send</button>
    </div>

    <script>
        const apiKey = "YOUR_OPENAI_API_KEY"; // Replace with your OpenAI API key

        // Function to send a request to the ChatGPT API
        async function getChatGPTResponse(userInput) {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userInput }]
                })
            });
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Handle user input and bot reply
        document.querySelector("#send").addEventListener("click", async () => {
            const input = document.querySelector("#input").value;
            if (input.trim() !== "") {
                document.querySelector("#output").innerHTML += `<p><b>User:</b> ${input}</p>`;
                
                // Get response from ChatGPT
                const reply = await getChatGPTResponse(input);
                document.querySelector("#output").innerHTML += `<p><b>Bot:</b> ${reply}</p>`;
                document.querySelector("#input").value = "";
                document.querySelector("#output").scrollTop = document.querySelector("#output").scrollHeight;
            }
        });

        // Allow pressing Enter to send the message
        document.querySelector("#input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.querySelector("#send").click();
            }
        });
    </script>

</body>
</html>
