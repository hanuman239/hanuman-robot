<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာ Bot</title>
    <link rel="stylesheet" href="styles.css">
    	<style>
    	body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#chatBox {
    margin-top: 20px;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}
       </style>
</head>
<body>
    <div class="container">
        <h1>မြန်မာ Bot</h1>
        <textarea id="userInput" placeholder="သင့်မေးခွန်းရေးပါ..."></textarea>
        <button id="sendBtn">ပို့မည်</button>
        <div id="chatBox"></div>
    </div>
    <script src="script.js"></script>
</body>
  <script>
  	document.getElementById('sendBtn').addEventListener('click', function() {
    const userInput = document.getElementById('userInput').value;
    if (userInput.trim() === '') return;

    // Show user's message in chat box
    const chatBox = document.getElementById('chatBox');
    const userMessage = document.createElement('div');
    userMessage.textContent = `သင်: ${userInput}`;
    chatBox.appendChild(userMessage);

    // Clear input field
    document.getElementById('userInput').value = '';

    // Generate bot response
    const botResponse = getBotResponse(userInput);
    const botMessage = document.createElement('div');
    botMessage.textContent = `Bot: ${botResponse}`;
    chatBox.appendChild(botMessage);

    // Speak bot response
    speak(botResponse);
});

// Function to get bot's response based on user input
function getBotResponse(input) {
    // Simple example: echo the user's input
    return `သင်၏မေးခွန်းသည် "${input}" ဖြစ်ပါသည်။`;
}

// Function to speak text
function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'my-MM'; // Myanmar language
    window.speechSynthesis.speak(utterance);
}

  </script>
</html>
